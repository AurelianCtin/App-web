<div class="main-theme-list">
  <div fxLayout="row" fxLayoutGap="20px">
    <div>
      <h2 class="primary-title">{{ 'Categories:' | translate }}</h2>
    </div>
  </div>

  <div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
      <mat-card>
        <mat-card-header style="justify-content: left">
          <mat-card-title>
            <p>{{ 'Categories:' | translate }}</p>
            <input matInput placeholder="{{ 'Categories:' | translate}}" #categoryName>
            <button mat-raised-button class="inputbutton"
              (click)="addItem (categoryName.value); categoryName.value=''">{{ 'Save' | translate }}</button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> {{ 'Image' | translate }} </th>
              <td mat-cell *matCellDef="let element">
                <img class="mb-image" [src]="element.image ? element.image : 'assets/images/no-image.svg'">
              </td>
            </ng-container>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> {{ 'Name' | translate }} </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="info">
              <th mat-header-cell *matHeaderCellDef> Info </th>
              <td mat-cell *matCellDef="let element"> {{element.info}} </td>
            </ng-container>
            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef> Active </th>
              <td mat-cell *matCellDef="let element"> {{element.active}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              routerLink="/categories/category-detail/{{row.id}}">
            </tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
