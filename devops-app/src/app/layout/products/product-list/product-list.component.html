<div fxLayout="row" fxLayoutGap="20px">
    <div>
      <h2>Products: </h2>
    </div>
  </div>
  
  <div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
      <mat-card class='category'>
        <mat-card-header style="justify-content: left">
          <mat-card-title>
            <p>Furnizori servicii:</p>
            <input matInput placeholder="Products: " #itemName>
            <button mat-raised-button class="inputbutton" (click)="addItem (itemName.value); itemName.value=''">Salvare</button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="info">
              <th mat-header-cell *matHeaderCellDef> Info </th>
              <td mat-cell *matCellDef="let element"> {{element.info}} </td>
            </ng-container>
            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef> Active </th>
              <td mat-cell *matCellDef="let element"> {{element.active}} </td>
            </ng-container>
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let element"> {{element.image}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/products/product-detail/{{row.id}}">
            </tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
